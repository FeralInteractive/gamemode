dist: focal
language: c
compiler: gcc
sudo: false
addons:
  apt:
    packages:
      - clang
      - clang-format
      - libsystemd-dev
      - libdbus-1-dev
      - meson
  artifacts:
    paths:
    - $(git ls-files -o | tr "\n" ":")

script:
  - ./scripts/format-check.sh
  - ./bootstrap.sh -Dwith-examples=true
  - gamemoded -v
  - ./scripts/static-analyser-check.sh 
